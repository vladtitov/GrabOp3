        <h2 class="heading">Do These Cool Things With GrapOp</h2>
        <md-grid-list cols="4">
          <md-grid-tile *ngFor="let item of imageData">
            <img src='{{item.Image}}'/>
          </md-grid-tile>
          <md-grid-tile cols="4" *ngFor="let item of imageData">
                <p>
                {{item.Text}}
                </p>
          </md-grid-tile>
        </md-grid-list>
